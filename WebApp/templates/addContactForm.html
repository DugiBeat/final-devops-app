{% extends 'base.html' %}
{% block title %}Add Contact{% endblock %}
{% block content %}
<h2>{{ message }}</h2>
<form class="my-form" action="/createContact" method="POST" enctype="multipart/form-data">
    <h1>Add Contact</h1>
    <div>
        <label for="addName">Name:</label>
        <input type="text" name="fullname" id="addName" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" pattern="[0-9]*" name="phone" id="phone" required>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
    <div>
        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo">
    </div>
    <div>
        <label for="agree">Agree to terms:</label>
        <input type="checkbox" name="agree" id="agree" required>
    </div>
    <input type="submit" value="Submit">
</form>
{% endblock %}
